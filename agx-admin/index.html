<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="/agx-logo.png">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGX Admin</title>
</head>

<body>
  <noscript>
    <strong>你的浏览器未开启javascript支持，请开启后刷新页面访问！</strong>
  </noscript>
  <div id="app" class="ma-ui">
    <div class="app-loading">
      <div class="app-loading__logo"><img src="/agx-logo.png" style="border-radius: 10px;" /></div>
      <div class="app-loading-text">
        <span class="app-loading-preloader">A</span>
        <span class="app-loading-preloader">G</span>
        <span class="app-loading-preloader">X</span>
        <div class="app-loading-viewtext-container">
          <span class="app-loading-viewtext">A</span>
          <span class="app-loading-viewtext">G</span>
          <span class="app-loading-viewtext">X</span>
        </div>
      </div>
    </div>
  </div>
  <style>
    :root {
      --ui-background: 255 255 255;
    }
    .dark {
      --ui-background: 49 49 50;
    }
    html, body, #app{
      height: 100%; overflow: hidden;
      transition-property: filter;
      transition-duration: 1s;
    }
    .app-loading {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-loading__logo {
      width: 78px; padding-left: 5px; margin-top: -5%;
    }

    .app-loading-text {
      position: relative;
      margin-top: 1rem;
    }

    .app-loading-preloader,
    .app-loading-viewtext {
      font-size: 3.5rem;
      color: #ddd;
      font-weight: bold;
    }

    .app-loading-viewtext-container {
      display: flex;
      flex-direction: row;
      position: absolute;
      letter-spacing: 4.3px;
      top: -5px;
    }

    .app-loading-viewtext {
      color: #333;
      animation: loader 4s infinite;
      transform: rotateY(-90deg);
    }

    .app-loading-viewtext-container span:nth-child(1) {
      animation-delay: 0.2s;
    }
    .app-loading-viewtext-container span:nth-child(2) {
      animation-delay: 0.5s;
    }
    .app-loading-viewtext-container span:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes loader {

      0%,
      75%,
      100% {
        opacity: 0;
        transform: rotateY(-90deg);
      }

      25%,
      50% {
        opacity: 1;
        transform: rotateY(0deg);
      }
    }
  </style>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
